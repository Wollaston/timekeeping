{% extends "index.html" %} {% block content %}
  <div id="timekeeping" class="py-8 px-4 mx-auto w-full max-w-screen-xl sm:py-16 lg:px-6">
    <form action="/timekeeping/create" method="post">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="timekeeper" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Client Name</label>
                <select name="timekeeper" type="text" id="timekeeper-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe" required>
                    {% for option in timekeeper_options %}
                      <option value={{option.id.id}}>{{option.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                <select name="client" type="text" id="client-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe" required>
                    {% for option in client_options %}
                      <option value={{option.id.id}}>{{option.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div>
          <label for="notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Client Notes</label>
          <textarea name="notes" id="notes" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write any timekeeper notes here..."></textarea>
        </div>
        <button hx-trigger="click" hx-post="/timekeeping/create" hx-target="#timekeeping" hx-swap="outerHTML" type="submit" class="m-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
  </div>
{% endblock content %}
